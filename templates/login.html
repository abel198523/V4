<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royal Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        html, body {
            background-color: #0b0e14 !important;
            color: #ffffff !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            overflow: hidden !important;
            position: fixed !important;
            inset: 0 !important;
        }

        .navbar {
            flex: 0 0 auto;
            background-color: #161b22 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 60px;
            z-index: 1000;
        }

        .content-wrapper {
            flex: 1;
            overflow: hidden;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 15px;
            justify-content: center;
        }

        .card {
            background-color: #1a1f29;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .form-input {
            background-color: #0d1117;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #0d6efd;
            background-color: #161b22;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
            outline: none;
            color: #ffffff;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border: none;
        }

        .text-muted {
            color: #a0aab8 !important;
        }

        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .animate-in { animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid px-3 h-100 d-flex align-items-center">
            <a class="navbar-brand fw-bold" href="/">ROYAL BINGO</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-primary btn-sm">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <div id="main-content">
            <div class="card p-4 mx-auto w-100 shadow-2xl animate-in" style="max-width: 400px;">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-white mb-1">Welcome Back</h2>
                    <p class="text-muted small">Enter your credentials to continue</p>
                </div>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted text-uppercase">Username</label>
                        <input type="text" id="username" class="form-input w-100" placeholder="e.g. king_bingo" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted text-uppercase">Password</label>
                        <input type="password" id="password" class="form-input w-100" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 shadow">Login</button>
                </form>
                
                <div id="error-msg" class="text-danger mt-3 text-center small fw-bold"></div>
                
                <div class="text-center mt-4">
                    <p class="text-muted small mb-0">New here? <a href="{{ url_for('signup') }}" class="text-primary text-decoration-none fw-bold">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>

<script>
document.getElementById('login-form').onsubmit = async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-msg');
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.success) {
            localStorage.setItem('bingo_token', data.token || 'dummy-token-for-auth');
            window.location.href = '/game';
        } else {
            errorMsg.innerText = data.message || "Login failed";
        }
    } catch (e) {
        errorMsg.innerText = "Login failed";
    }
};
</script>
</body>
</html>
