<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        html, body {
            background-color: #0b0e14 !important;
            color: #ffffff !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            overflow: hidden !important;
            position: fixed !important;
            inset: 0 !important;
        }

        .navbar {
            flex: 0 0 auto;
            background-color: #161b22 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 60px;
            margin-bottom: 0 !important;
            z-index: 1000;
        }

        .content-wrapper {
            flex: 1;
            overflow: hidden;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
        }

        .card {
            background-color: #1a1f29;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .form-input {
            background-color: #0d1117;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #0d6efd;
            background-color: #161b22;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }

        .btn {
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border: none;
        }

        .btn-primary:active {
            transform: scale(0.96);
        }

        .text-muted {
            color: #a0aab8 !important;
        }
        
        .room-card {
            background-color: #1a1f29 !important;
            color: #ffffff !important;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3) !important;
        }

        .buy-btn {
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .buy-btn:active {
            transform: scale(0.95);
        }

        #card-selection-screen {
            position: fixed;
            inset: 0;
            background: #0b0e14;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .selection-header {
            padding: env(safe-area-inset-top, 20px) 20px 15px;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .card-grid-container {
            flex: 1;
            overflow: hidden;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            width: 100%;
            max-width: 380px;
            margin: auto;
        }

        .card-number-btn {
            aspect-ratio: 1/1;
            background: #1c2128;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-weight: 700;
            font-size: min(4vw, 1rem);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            min-width: 0;
            width: 100%;
            height: auto;
            line-height: 1;
        }

        .card-number-btn:active {
            transform: scale(0.92);
            background: #0d6efd;
        }

        .card-number-btn.taken {
            opacity: 0.2;
            background: #0d1117;
            border-color: transparent;
            pointer-events: none;
        }

        .selection-footer {
            padding: 15px 20px env(safe-area-inset-bottom, 20px);
            background: rgba(22, 27, 34, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .animate-in { animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }

        .bingo-cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1c2128;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid px-3 h-100 d-flex align-items-center">
            <a class="navbar-brand fw-bold" href="/">ROYAL BINGO</a>
            <div class="ms-auto d-flex align-items-center" id="auth-buttons">
                <span class="text-white small me-3 d-none d-sm-inline">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <div id="main-content">
            <div id="game-screen">
                <div id="rooms-view">
                    <div class="row mb-3 align-items-center flex-shrink-0">
                        <div class="col-12 mb-3">
                            <div class="card bg-gradient-dark border-0 shadow-lg">
                                <div class="card-body p-3 d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-uppercase text-muted small fw-bold mb-0" style="font-size: 0.6rem;">Balance</h6>
                                        <h4 class="mb-0 fw-bold text-success" style="font-size: 1.1rem;"><span id="walletBalance">0.00</span> <span class="small" style="font-size: 0.7rem;">ETB</span></h4>
                                    </div>
                                    <button onclick="refreshBalance()" class="btn btn-sm btn-outline-success border-0 p-2">
                                        <i class="bi bi-arrow-clockwise fs-5"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 overflow-auto flex-grow-1 pb-3" id="rooms-container" style="scrollbar-width: none; -ms-overflow-style: none;">
                    </div>
                </div>

                <!-- Bingo Game View -->
                <div id="bingo-game-view" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button onclick="exitGame()" class="btn btn-sm btn-outline-light"><i class="bi bi-arrow-left"></i></button>
                        <div id="active-ball" class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center fw-bold fs-4" style="width: 50px; height: 50px;">--</div>
                        <div id="selection-timer" class="text-warning fw-bold">--</div>
                    </div>
                    <div id="bingo-board" class="grid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;"></div>
                    <div id="recent-balls" class="d-flex gap-2 mt-3 overflow-auto"></div>
                    <div class="mt-3">
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="progress-text" class="text-muted">0/75</small>
                    </div>
                    <div id="call-count" class="text-center mt-2 small text-muted">Calls: 0</div>
                    <button id="bingo-btn" class="btn btn-success w-100 py-3 mt-3 fw-bold fs-4 shadow">BINGO!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Selection Modal Overlay -->
    <div id="card-selection-screen" style="display: none;">
        <div class="selection-header">
            <button onclick="closeCardSelection()" class="btn btn-sm btn-outline-light border-0"><i class="bi bi-x-lg"></i></button>
            <h5 class="mb-0 text-center" id="selection-room-name">Select Card</h5>
            <div id="selection-timer-large" class="text-warning fw-bold">--</div>
        </div>
        <div class="card-grid-container">
            <div id="cards-grid" class="card-grid"></div>
        </div>
        <div class="selection-footer">
            <div id="stake-selection-timer" class="mb-2 text-warning">--</div>
            <button id="buy-card-btn" class="btn btn-primary w-100 py-3" disabled>BUY CARD</button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="position-fixed bottom-0 start-50 translate-middle-x mb-4 bg-dark text-white p-3 rounded shadow" style="display:none; z-index: 3000;">
        <span id="toast-message"></span>
    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="position-fixed top-50 start-50 translate-middle bg-dark text-white p-4 rounded shadow-lg border border-primary" style="display:none; z-index: 4000; width: 90%; max-width: 400px;">
        <h2 class="text-center text-primary mb-3">WINNER!</h2>
        <h4 id="winner-display-name" class="text-center mb-4"></h4>
        <div id="winner-card-container" class="grid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;"></div>
        <button onclick="document.getElementById('winner-modal').style.display='none'" class="btn btn-primary w-100 mt-4">CLOSE</button>
    </div>

    <script>
        // STAKES is already declared in game.js
        
        function getToken() {
            return localStorage.getItem('bingo_token');
        }

        function checkAuth() {
            const token = getToken();
            if (token) {
                const landingScreen = document.getElementById('landing-screen');
                if (landingScreen) landingScreen.style.display = 'none';
                
                const gameScreen = document.getElementById('game-screen');
                if (gameScreen) gameScreen.style.display = 'block';
                
                const authButtons = document.getElementById('auth-buttons');
                if (authButtons) {
                    authButtons.innerHTML = `
                        <span class="text-white small me-3 d-none d-sm-inline">Welcome, {{ current_user.username }}</span>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
                    `;
                }
                initRooms();
                refreshBalance();
            }
        }

        function logout() {
            localStorage.removeItem('bingo_token');
            window.location.reload();
        }

        function initRooms() {
            const container = document.getElementById('rooms-container');
            if (!container) return;
            container.innerHTML = '';
            STAKES.forEach((stake, index) => {
                container.innerHTML += `
                    <div class="col-6">
                        <div class="card h-100 room-card border-0 shadow-sm">
                            <div class="card-header bg-primary py-2 border-0 text-center">
                                <span class="small text-white fw-bold text-uppercase" style="font-size: 0.65rem;">${stake} ETB Room</span>
                            </div>
                            <div class="card-body p-2 text-center d-flex flex-column justify-content-center">
                                <h5 class="fw-bold mb-0 text-primary" style="font-size: 0.95rem;">${stake} <span class="small" style="font-size: 0.6rem;">ETB</span></h5>
                                <p class="text-muted mb-1" style="font-size: 0.55rem;">Stake Amount</p>
                                <p id="stake-count-${stake}" class="text-muted mb-1" style="font-size: 0.55rem;">0 Players</p>
                                <p id="stake-timer-${stake}" class="text-warning mb-2" style="font-size: 0.55rem;">‚è∞ --</p>
                                <button onclick="showCardSelection(${stake}, '${stake} ETB Room', ${stake})" class="btn btn-primary btn-sm w-100 py-2 fw-bold buy-btn" style="font-size: 0.65rem;">
                                    Select Card
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function refreshBalance() {
            const token = getToken();
            if (!token) return;
            try {
                const response = await fetch('/api/user/balance', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();
                if (data.balance !== undefined) {
                    const balanceEl = document.getElementById('walletBalance');
                    if (balanceEl) balanceEl.textContent = parseFloat(data.balance).toFixed(2);
                }
            } catch (e) {
                console.error('Error fetching balance:', e);
            }
        }

        function exitGame() {
            document.getElementById('bingo-game-view').style.display = 'none';
            document.getElementById('rooms-view').style.display = 'block';
        }

        function closeCardSelection() {
            document.getElementById('card-selection-screen').style.display = 'none';
        }

        window.addEventListener('DOMContentLoaded', checkAuth);
    </script>
    <script src="static/js/game.js"></script>
</body>
</html>
